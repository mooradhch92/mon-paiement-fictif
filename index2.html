<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paiement Fictif Stylisé</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUa1n5C8mQYV7+FMI8ZKQd+9snYf3iGZ0L0Rhn6Zj4c+QQ7Qwo/jGt1cZK05" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa; 
    }
    .payment-card {
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
      background: #ffffff;
    }
    .gradient-btn {
      background: linear-gradient(135deg, #4a90e2, #007bff);
      color: #fff;
      border: none;
    }
    .gradient-btn:hover {
      background: linear-gradient(135deg, #357ae8, #005dc1);
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
      border-color: #007bff;
    }
    .note {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .fake-warning {
      font-size: 0.8rem;
      color: #dc3545;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="payment-card">
        <h2 class="mb-4 text-center">Paiement Démo</h2>
        <p class="text-center note">Montant : <strong>49,99 €</strong> — Page entièrement fictive, pour démonstration seulement.</p>

        <form id="stylishPaymentForm" onsubmit="event.preventDefault(); simulateSuccess();">
          <div class="mb-3">
            <label for="cardName" class="form-label">Nom sur la carte</label>
            <input type="text" class="form-control" id="cardName" name="name" placeholder="Jean Dupont" required>
          </div>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Numéro de carte</label>
            <input type="text" class="form-control" id="cardNumber" name="number" placeholder="•••• •••• •••• ••••" inputmode="numeric" maxlength="19" required>
          </div>
          <div class="row g-3">
            <div class="col-6">
              <label for="cardExp" class="form-label">Expiration (MM/AA)</label>
              <input type="text" class="form-control" id="cardExp" name="exp" placeholder="MM/AA" maxlength="5" required>
            </div>
            <div class="col-6">
              <label for="cardCvv" class="form-label">CVV</label>
              <input type="password" class="form-control" id="cardCvv" name="cvv" placeholder="123" maxlength="4" inputmode="numeric" required>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn gradient-btn btn-lg">Payer maintenant</button>
          </div>
          <div id="result" class="mt-3 text-center text-success" style="display:none;"></div>
          <div class="fake-warning text-center">⚠️ Page de simulation — ne pas entrer de vraies données.</div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Bundle avec Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYkM6Vqe4xIM+1Q8Udpg39XDz/6eG7F4GD/h5sk9B+Kf4G" crossorigin="anonymous"></script>

  <script>
    function simulateSuccess() {
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = '✅ Paiement simulé avec succès (aucune transaction réelle effectuée).';
      // Réinitialiser le formulaire après un délai si tu veux
      setTimeout(()=> {
        document.getElementById('stylishPaymentForm').reset();
        result.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
